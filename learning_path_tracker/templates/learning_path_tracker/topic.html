{% extends 'learning_path_tracker/base.html' %}
{% block content%}
<!--Row  -->
<div class="row">
  <div class="col d-flex h-custom">
    <!--content  -->
    <div class="mx-auto my-auto" style="width: 50rem;">
      <h5 class=" info text-center">Your goal and steps that you take.</h5>

        <!--Card -->
        <div class="card shadow">
          <div class="card-body">
        		<h5 class="card-title info">{{topic|title}}</h5>

              <!-- Accordion panel -->
              <div id="accordion">
                {% for entry in entries %}
                <div class="card card-custom">
                  <div class="card-header card-header-custom" id="heading{{ forloop.counter }}">
                    <h5 class="mb-0">
                      <button class="btn btn-link info float-left" id="accordion-btn" data-toggle="collapse" data-target="#collapse{{forloop.counter}}" aria-expanded="true" aria-controls="collapse{{ forloop.counter}}">
                        {{ entry.date_added|date:'M d, Y' }}
                      </button>
                      <p class="small-custom float-right pt-2"></p>
                    </h5>
                  </div>

                  <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordion">
                    <div class="card-body">
                      <a class="float-right info"href="{% url 'learning_path_tracker:edit_entry' entry.id %}"><i class="fas fa-pencil-alt float-right icon"></i></a>
                      <p class="">{{ entry.text|linebreaks }}</p>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
              <!--Accordion panel end  -->

          <p class="mt-3">Take another steps to reach the goal. <a href="{% url 'learning_path_tracker:new_entry' topic.id %}" class="btn btn-outline-info btn-custom mt-2">take steps</a></p>
        </div>
        <!--Card end  -->
    </div>
    <!--Content end   -->
  </div>
</div>
<!-- Row end -->





{% endblock content%}
